<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="calculator-icon.png">
    <title>Calculator</title>
</head>
<body>
    


<div class="container  rounded-5 w-25">
 <div class="row w-100 ">

    <div class=" text-center my-5">
     <input class="p-2 w-75 rounded-2 bg-light text-end text-dark col-sm-12" readonly type="text" placeholder="0">
    </div>

    <div class="row  col-sm-3 mx-1 ">
 
        <button  class=" btn p-2 my-2  fs-4 rounded-5">7</button>
        <button class="btn p-2 my-2 fs-4 rounded-5">4</button>
        <button class=" btn p-2 my-2 fs-4 rounded-5">1</button>
        <button class="btn p-2 my-2 fs-4 rounded-5">0</button>
        
        </div>
        
        <div class="row   col-sm-3 mx-1 ">
         
            <button class="btn p-2 my-2 fs-4 rounded-5">8</button>
            <button class="btn p-2 my-2 fs-4 rounded-5">5</button>
            <button class="btn p-2 my-2 fs-4 rounded-5">2</button>
            <button class="btn p-2 my-2 fs-4 rounded-5">.</button>
            
            </div>
        
            <div class="row  col-sm-3 mx-1">
         
                <button class="btn p-2 my-2  fs-4 rounded-5">9</button>
                <button class="btn p-2 my-2 fs-4 rounded-5">6</button>
                <button class="btn p-2 my-2 fs-4 rounded-5">3</button>
                <button id="plus" class="btn p-2 my-2 fs-4 rounded-5">+</button>
                
                </div>
        
                <div class="row  col-sm-3 ">
         
                    <button id="by" class=" btn p-2 my-2  fs-4 rounded-5">/</button>
                    <button id="multiplied" class="btn p-2 my-2 fs-4 rounded-5">*</button>
                    <button id="minus" class=" btn p-2 my-2 fs-4 rounded-5">-</button>
                    <button class="equal btn p-2 my-2 fs-4 rounded-5 bg-warning text-dark">=</button>
                    <div class="row  col-sm-11  w-100 text-end   ">
         
                     

                    </div>    

                
                    
                     </div> 
                     
                     
                        <div class="row text-end">
                            <div class="col-sm-12 w-100 my-2 mx-5">
                                <button class="clear btn fs-4 rounded-5 w-25  text-danger p-2">C</button>
                            </div>
                          </div>
                        


 </div>
</div>



















<script src="index.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
